        data-toggle="modal"

        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">

            <div class="modal-content">

                    <img id="image" src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210915115837/gfg3.png"

                <div class="modal-footer">
                    <button type="button"

                        data-dismiss="modal">

                </button>
                </div>
            </div>
        </div>
